<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box" ao-controller="box">
			<div id="aa-attr" style="background: #a9ea00;width: 100px;height: 100px;"
				ao-css-width="w" ao-click='click'></div>
				<p id="aa-text">{{w}}</p>
		</div> 
		<script type="text/javascript">
			var vm = {}  //定义一个vm对象
			var bindings = {	//定义一个叫bingings的对象自变量
				w: function(value) {	//包含一个方法w，如果有传入值，就设置aa-attr宽度为该值，如果没有值，就直接返回其本身的值
					if(value) {
						document.getElementById('aa-attr').style.width = value + 'px'
					}else {
						return document.getElementById('aa-attr').style.width	
					}
				}
			}
			var access = function(newValue) {	//定义一个匿名函数,并调用bingings中的w
				if(newValue) {
					bindings['w'](newValue)
				}else {
					return bindings['w']();
				}
			}
			Object.defineProperty(vm, 'w', {
				get: access,
				set: access,
				enumerable: true,
				configurable: true
			})
			vm.w = 300
			alert(vm.w)
		</script>
	</body>
</html>
